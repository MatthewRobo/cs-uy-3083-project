<html>
<head>
</head>
<body>

<h1>Welcome {{username}}</h1> 

<form action="/search_poster" method="POST">
	<a>Search through all visible posts by their posters</a> 
	<br>
	<input type="text" name = "posterID" placeholder="enter poster's ID" required/> </br>
	<input type="submit" value = Search />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are the posts:

<table>
	<th>Posted By</th>
	<th>Posted On</th>
	<th>Post ID</th>

{% for line in posts %}
	<tr>
		<td>{{line.firstName + " " + line.lastName}}</td>
		<td>{{line.postingDate}}</td>
		<td>{{line.pID}}</td>
	</tr>
{% endfor %}
</table>

</body>


</html>
